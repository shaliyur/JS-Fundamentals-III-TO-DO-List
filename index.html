<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
 <h1>Remaining items</h1>
 <ol id="task-list">
  <li id='task-1' class="task"> Clean countertops</li>
  <li id='task-2' class="task"> Wash Laundry</li>
  <li id='task-3' class="task"> Dry Laundry</li>
  <li id='task-4' class="task"> Get Mail</li>
  <li id='task-5' class="task"> Walk dogs</li>
 </ol>

 <form>
   <input id = "my-input" type="text" name="new-task" value="Add Task Here">
   <button id = "btn-1" type="submit">Submit</button>
   <input id = 'change-input-ID' type="text" name = "change-task-ID" value = "Insert Task ID here">
   <input id = 'revised-value' type='text' name = 'revised_task_name' value = "Type Revised Task Here">
   <button id = 'change-btn' type="button">Change Task</button>
   <input id = 'complete-task-ID' type="text" name = 'complete-task-ID' value = "Insert Task ID here">
   <button id = 'complete-btn' type="button">Complete Task</button>
   <input id = 'remove-task-ID' type = 'text' name = 'rmv-task-ID' value = "Insert Task ID here">
   <button id = 'remove-btn' type="button">Remove Task</button>
 </form>

 <script src="./index.js"></script>
</body>
</html>
